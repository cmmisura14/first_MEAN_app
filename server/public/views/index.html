<!DOCTYPE html>
<html ng-app="app">
    <head lang="en">
        <meta charset="UTF-8">
        <title>MEAN Stack</title>

        <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/stylesheet.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid heading">
            <h1>MEAN STACK APP</h1>
        </div>
        <div class="well col-md-6 col-md-offset-3" ng-controller="IndexController">
            <p class="lead" ng-show="cat.name">Your new cat's name is: {{cat.name}}</p>
            <p class="lead" ng-hide="cat.name">Enter your new cat's name!</p>

            <form novalidate>
                Name: <input type="text" ng-model="cat.name"/><br/>
                <input class="btn btn-primary" type="submit" ng-click="add(cat)" value="Save"/>
            </form>

            <h4>Cats</h4>
            <ul>
                <li ng-repeat="cat in cats">{{cat.name}}</li>
            </ul>
        </div>

        <script src="/vendors/angular/angular.min.js" type="text/javascript"></script>
        <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
        <script src="/vendors/jquery/dist/jquery.min.js"></script>
        <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
